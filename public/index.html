<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSnap - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="1.2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3));
            }

            to {
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6));
            }
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafbfc;
            position: relative;
        }

        .url-input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .url-input::placeholder {
            color: #aab8c2;
            transition: all 0.3s ease;
        }

        .url-input:focus::placeholder {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .shorten-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        .shorten-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .shorten-btn:active {
            transform: translateY(-1px);
        }

        .shorten-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .shorten-btn:hover::before {
            left: 100%;
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .result.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .short-url {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .short-url:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo {
                font-size: 2em;
            }

            .url-input,
            .shorten-btn {
                font-size: 16px;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 6s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">LinkSnap</div>
        <div class="subtitle">Transform long URLs into short, shareable links</div>

        <div class="input-group">
            <input type="text" id="url" class="url-input" placeholder="Paste your long URL here..." />
        </div>

        <button onclick="shorten()" class="shorten-btn" id="shortenBtn">
            <span id="btnText">Create Short Link</span>
        </button>

        <div class="result" id="result"></div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="linksCreated">1,247</span>
                <div class="stat-label">Links Created</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">99.9%</span>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">âš¡</span>
                <div class="stat-label">Lightning Fast</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Animate stats counter
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 30);
        }

        // Start counter animation after page load
        setTimeout(() => {
            const linksElement = document.getElementById('linksCreated');
            animateCounter(linksElement, 1247);
        }, 1500);

        // Enhanced shorten function
        function shorten() {
            const url = document.getElementById('url').value.trim();
            const btn = document.getElementById('shortenBtn');
            const btnText = document.getElementById('btnText');
            const result = document.getElementById('result');

            if (!url) {
                showResult('Please enter a URL to shorten', 'error');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch {
                showResult('Please enter a valid URL (include http:// or https://)', 'error');
                return;
            }

            // Show loading state
            btn.classList.add('loading');
            btnText.textContent = 'Creating...';
            result.classList.remove('show');

            fetch('/api/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
                .then(res => res.json())
                .then(data => {
                    btn.classList.remove('loading');
                    btnText.textContent = 'Create Short Link';

                    if (data.shortUrl) {
                        const resultHTML = `
            <div>âœ¨ Your short link is ready!</div>
            <div style="margin: 15px 0;">
              <a href="${data.shortUrl}" target="_blank" class="short-url" id="shortUrl">${data.shortUrl}</a>
              <button onclick="copyToClipboard('${data.shortUrl}')" class="copy-btn" id="copyBtn">ðŸ“‹ Copy</button>
            </div>
            <div style="font-size: 14px; opacity: 0.8;">Click to open or copy to share</div>
          `;
                        showResult(resultHTML, 'success');

                        // Update stats
                        const currentCount = parseInt(document.getElementById('linksCreated').textContent.replace(',', ''));
                        document.getElementById('linksCreated').textContent = (currentCount + 1).toLocaleString();
                    } else {
                        showResult('âŒ ' + (data.error || 'Failed to create short link'), 'error');
                    }
                })
                .catch(err => {
                    btn.classList.remove('loading');
                    btnText.textContent = 'Create Short Link';
                    showResult('âŒ Network error. Please try again.', 'error');
                });
        }

        function showResult(html, type) {
            const result = document.getElementById('result');
            result.innerHTML = html;
            result.className = `result ${type}`;
            setTimeout(() => result.classList.add('show'), 100);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                btn.style.background = 'rgba(76, 175, 80, 0.3)';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 2000);
            });
        }

        // Add enter key support
        document.getElementById('url').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                shorten();
            }
        });

        // Add input validation and styling
        document.getElementById('url').addEventListener('input', function (e) {
            const url = e.target.value;
            const btn = document.getElementById('shortenBtn');

            if (url.trim()) {
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                btn.disabled = false;
            } else {
                btn.style.background = 'linear-gradient(135deg, #ccc, #999)';
                btn.disabled = true;
            }
        });
    </script>
</body>

</html>
